<app-header (onSidebarToggle)="onSidebarToggle($event)"></app-header>
<div class="content" [class.blurred]="blurActive">
    <div class="heading">
        <h2>Каталог продукции</h2>
    </div>
    <main class="products">
        <app-product
        *ngFor="let product of sortedProducts"
        [title]="product.title"
        [product]="product"
        ></app-product>
    </main>
    <app-footer></app-footer>
</div>
